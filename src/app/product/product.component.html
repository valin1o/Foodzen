<app-nav-bar></app-nav-bar>

<mat-card class="example-card">
  <a [routerLink]="['/products', product.id]"
    ><mat-card-title>{{ product.name }}</mat-card-title></a
  >
  <mat-card-content>
    <p>{{ product.desc }}</p>
  </mat-card-content>
  <div class="images" *ngFor="let image of product.imgUrls">
    <img mat-card-image [src]="image" />
  </div>
  <mat-card-subtitle>qty: {{ product.qty }}</mat-card-subtitle>
  <mat-card-content>
    <p>{{ product.price }} RON</p>
  </mat-card-content>
  <mat-card-actions>
    <button class="cart-button" (click)="addToCart(product)">
      ADD TO CART
    </button>
  </mat-card-actions>
</mat-card>
