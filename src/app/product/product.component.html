<app-nav-bar></app-nav-bar>
<div class="productsMenu">
  <div class="product-in-menu" *ngFor="let product of products">
    <mat-card class="example-card">
      <mat-card-title>{{ product.title }}</mat-card-title>
      <mat-card-content>
        <p>{{ product.description }}</p>
      </mat-card-content>
      <mat-card-subtitle>{{product.condiments}}</mat-card-subtitle>
      <mat-card-content>
        <p>{{ product.price }} RON</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>ADD TO CART</button>
      </mat-card-actions>
    </mat-card>
    <br>
  </div>
</div>
