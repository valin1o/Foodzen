<div class="products-background">
  <app-nav-bar></app-nav-bar>
  <div class="productsMenu">
    <div class="product-in-menu" *ngFor="let product of products">
      <mat-card class="example-card">
        <a [routerLink]="['/products', product.id]"
          ><mat-card-title>{{ product.name }}</mat-card-title></a
        >
        <mat-card-content>
          <p>{{ product.desc }}</p>
        </mat-card-content>
        <mat-card-subtitle>qty: {{ product.qty }}</mat-card-subtitle>
        <mat-card-content>
          <p>{{ product.price }} RON</p>
        </mat-card-content>
        <!-- <mat-card-actions>
            <button class="cart-button">ADD TO CART</button>
          </mat-card-actions> -->
      </mat-card>
      <br />
    </div>
  </div>
</div>
