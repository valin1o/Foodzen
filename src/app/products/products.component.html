<div class="products-background">
  <app-nav-bar></app-nav-bar>
  <div class="productsMenu">
    <div class="product-in-menu" *ngFor="let product of products">
      <mat-card class="product-card">
        <mat-card-header>
          <a
            [routerLink]="['/products', product.id]"
            class="product-title-link"
          >
            <mat-card-title class="product-title"
              >{{ product.name }} 
              <br>(click for details)
            </mat-card-title>
          </a>
        </mat-card-header>
        <img
          class="product-image"
          mat-card-image
          src="https://material.angular.io/assets/img/examples/shiba2.jpg"
          alt=""
        />
        <mat-card-content>
          <p class="product-description">
            {{ product.desc }}
          </p>
        </mat-card-content>
        <mat-card-subtitle>qty: {{ product.qty }}</mat-card-subtitle>
        <mat-card-content>
          <p>{{ product.price }} RON</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
